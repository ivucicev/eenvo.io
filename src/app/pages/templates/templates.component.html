<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0 flex-grow-1">Templates</h4>
            </div>
            <div class="card-body">
                <dx-data-grid #grid [dataSource]="data" (onInitNewRow)="newRow($event)"
                    (onEditorPreparing)="onEditorPreparing($event)" (onSaved)="saved($event)" (onRowUpdated)="reload()"
                    (onRowInserted)="reload()" (onRowRemoved)="reload()">
                    
                    <dxi-column dataField="name" caption="Name">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dxi-column>
                    <dxi-column dataField="template" caption="Template">
                        <dxi-validation-rule type="required"></dxi-validation-rule>
                    </dxi-column>
                    
                    <dxi-column [visible]="false" dataField="created" caption="Created" dataType="date"></dxi-column>
                    <dxi-column [visible]="false" dataField="updated" caption="Updated" dataType="date"></dxi-column>
                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
