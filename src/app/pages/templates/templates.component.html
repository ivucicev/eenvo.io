<div class="h-100 d-flex flex-column">
    <div class="row h-grow">
        <div class="col-lg-12 h-grow">
            <div class="card m-0 h-grow">
                <div class="card-header">
                    <h4 class="card-title mb-0 flex-grow-1">{{ 'Templates' | translate }}</h4>
                </div>
                <div class="card-body h-grow">
                    <div class="contain h-grow">
                        <dx-data-grid class="contain-grid" #grid [dataSource]="data" (onSaved)="saved($event)"
                            (onRowUpdated)="reload()" (onRowInserted)="reload()">
                            <dxi-column dataField="name" caption="{{ 'Name' | translate }}">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column dataField="template" caption="{{ 'Template' | translate }}">
                                <dxi-validation-rule type="required"></dxi-validation-rule>
                            </dxi-column>
                            <dxi-column [visible]="false" dataField="created" caption="{{ 'Created' | translate }}"
                                dataType="date"></dxi-column>
                            <dxi-column [visible]="false" dataField="updated" caption="{{ 'Updated' | translate }}"
                                dataType="date"></dxi-column>
                        </dx-data-grid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
