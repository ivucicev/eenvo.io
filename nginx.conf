server {
    listen 80;

    # Serve Angular Frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # Proxy requests to PocketBase API
    location /api/ {
        # Check if the subdomain is 'demo'
        if ($host ~* ^demo\.) {
            proxy_pass http://127.0.0.1:8090/api/;
        }
        # Default to the main API
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Limit API file upload size
        client_max_body_size 10M;

        # Fix 405 Method Not Allowed for API requests
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
    }

    # Proxy requests to PocketBase API
    location /system/ {
        # Check if the subdomain is 'demo'
        if ($host ~* ^demo\.) {
            proxy_pass http://127.0.0.1:8090/_/;
        }
        # Default to the main system
        proxy_pass http://127.0.0.1:8080/_/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

       # Limit API file upload size
        client_max_body_size 100M;

        # Fix 405 Method Not Allowed for API requests
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
    }

}