name: Publish Docker image

on:
  push:
    branches:
      - main
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Bump package.json version
        run: |
            git config --local user.name "github-actions"
            git config --local user.email "github-actions@github.com"
            VER=$(npm version patch)
            echo "Bumped version to $VER"
            git add .
            git commit -a -m "Version bump to v$VER!"
            git push origin main || echo "Push failed, please check the repository settings."

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ivucicev/eenvo.io

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ivucicev/eenvo.io:latest
            ivucicev/eenvo.io:${{ github.run_id }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run script on DigitalOcean server
        uses: appleboy/ssh-action@v0.1.0
        with:
            host: ${{ secrets.DIGITALOCEAN_HOST }}
            username: ${{ secrets.DIGITALOCEAN_USERNAME }}
            key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
            script: |
                #!/bin/bash
                # Your script commands here
                echo "Running script on DigitalOcean server"
                ./pullAndRun.sh